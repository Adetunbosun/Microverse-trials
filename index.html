<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" placeholder="Enter your name" type="text">
      <label id="email-label">Email</label>
      <input id="email" placeholder="Enter your email" type="email">
      <label id="age-label">Age</label>
      <input id="number" placeholder="Enter age" type="number">
      <label id="dropdown-label">Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Student</option>
        <option>Full time learner</option>
        <option>Full Time Job</option>
        <option>Prefer not to say</option>
      </select>
      <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="option" id="radio" checked>
      <label>Definitely</label> <br>
      <input type="radio" name="option" id="radio1">
      <label>Maybe</label> <br>
      <input type="radio" name="option" id="radio2">
      <label>Not sure</label> <br>

      <label id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <label for="check-apply">What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" id="front-end"> <label for="front-end"> Front-end Projects</label> <br>
      <input type="checkbox" id="back-end"> <label for="back-end"> Back-end Projects</label> <br>
      <input type="checkbox" id="data-visual"> <label for="data-visual"> Data Visualization</label> <br>
      <input type="checkbox" id="challenges"> <label for="challenges"> Challenges</label> <br>
      <input type="checkbox" id="open-source-coummnity"> <label for="open-source-coummnity"> Open Source Coummnity </label> <br>
      <input type="checkbox" id="gitter"> <label for="gitter"> Gitter help rooms</label> <br>
      <input type="checkbox" id="videos"> <label for="videos"> Videos</label> <br>
      <input type="checkbox" id="city-meetups"> <label for="city-meetups">City Meetups</label> <br>
      <input type="checkbox" id="wiki"> <label for="wiki"> Wiki</label> <br>
      <input type="checkbox" id="forum"> <label for="forum"> Forum </label> <br>
      <input type="checkbox" id="addtional-courses"> <label for="addtional-courses"> Additional Courses</label>
    </form>
  </body>
</html>
